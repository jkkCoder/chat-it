<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat It!</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: black;
        }

        .page {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        input {
            padding: 2px;
            font-size: 14px;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            height: 100%;
            width: 100%;
            opacity: 0.6;
            background: url("./img/index.jpg")
        }

        .form-container {
            margin: auto;
            color: #7bff99;
        }

        .form-container form {
            width: 327px;
            height: 249px;
            border: 0.5px solid #dfdada;
            border-radius: 18px;
            align-items: center;
            justify-content: center;
        }

        form {
            font-size: 18px;
            display: flex;
            flex-direction: column;
        }

        form button {
            width: 20%;
            margin: 0 auto;
            height: 25px;
            background-color: #5a5af7;
            font-size: 16px;
            border-radius: 5px;
        }

        form div {
            margin: 13px;
        }

        .room-container {
            color: white;
            width: 350px;
            background-color: #946d6d
        }

        .heading {
            height: 50px;
            background-color: black;
            text-align: center;
            font-size: 36px;
            color: #00b500
        }

        .room-name {
            height: 369px;
            overflow: scroll;
            margin-top: 30px;
            background-color: #6c5f5f;
            border: 2px solid black;
        }

        .room p {
            text-align: center;
            font-size: 21px;
            margin: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="room-container">
            <div class="heading">
                <p>Active Rooms</p>
            </div>
            <div class="room-name">
                <div class="room">
                    <p>Room1</p>
                </div>
                <div class="room">
                    <p>kumar</p>
                </div>
            </div>
            <form action="/chat.html">
                <div>
                    <label for="name">Username:</label>
                    <input type="text" name="username" placeholder="Username" id="name" required autocomplete="off">
                </div>
                <div>
                    <label for="room">Room:</label>
                    <input id="roomName" style="margin-left:28px" type="text" name="room" placeholder="room name" id="room" required
                        autocomplete="off">
                </div>
                <button type="submit">Join</button>
            </form>
        </div>
        <div class="form-container">
            <form action="/chat.html">
                <div>
                    <label for="name">Username:</label>
                    <input type="text" name="username" placeholder="Username" id="name" required autocomplete="off">
                </div>
                <div>
                    <label for="room">Room:</label>
                    <input style="margin-left:28px" type="text" name="room" placeholder="room name" id="room" required
                        autocomplete="off">
                </div>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>
    <script>
        const roomName = document.querySelectorAll(".room p")
        roomName.forEach((room)=>{
            room.addEventListener("click",()=>{
                document.querySelector("#roomName").value = room.innerText
            })
        })
    </script>
</body>

</html>
